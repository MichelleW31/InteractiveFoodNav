<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div id="bar">
    <div id="coffee" class="options">
      <img id="cicon" class="icon" src="images/coffee.png"/ alt="coffee">
      <h4>Coffee</h4>
    </div>

    <div id="ice" class="options">
      <img id="iicon" class="icon" src="images/ice.png" alt="ice cream"/>
      <h4>Ice Cream</h4>
    </div>

    <div id="dinner" class="options">
      <img id="dicon" class="icon" src="images/dinner.png"/ alt="dinner">
      <h4>Dinner</h4>
    </div>

    <div id="drinks" class="options">
      <img id="dricon" class="icon" src="images/drinks.png"/ alt="drinks">
      <h4>Drinks</h4>
    </div>
  </div><!--End of Bar-->


    <script src="scripts/script.js"></script>
</body>
</html>
